# Dependabot configuration for Spirit of Life Church Website
# This is a Turborepo monorepo using pnpm workspaces

version: 2
updates:
  # Root package.json and workspace packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Cody-W-Tucker" # Update with your GitHub username
    assignees:
      - "Cody-W-Tucker"
    commit-message:
      prefix: "chore"
      prefix-development: "chore(dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    groups:
      # Group minor and patch updates to reduce PR noise
      minor-patch-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group all dev dependencies
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
    # Auto-merge is handled by .github/workflows/dependabot-auto-merge.yml
    # which approves and enables auto-merge for minor/patch/dev updates

  # GitHub Actions (for future workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Cody-W-Tucker"
    assignees:
      - "Cody-W-Tucker"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
